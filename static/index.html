<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Remove the notch from your iPhone X wallpapers'>

    <title>Denotchify</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <h1>Denotchify</h1>

    <section class='explainer'>
      Explainer
    </section>

    <section class='denotch-upload-tool'>
      <input
        type='file'
        class='denotch-file'
      />
      Upload?
    </section>

    <section class='denotch-crop-tool hidden'>
      <canvas class='denotch-canvas'></canvas>
      <input
        type='range'
        min='0.1'
        max='4'
        value='1'
        step='0.01'
        class='denotch-zoom'
      >
    </section>

    <section class='denotch-download-tool hidden'>
      <button type='button' class='denotch-download-button'>Download</button>
    </section>

    <script defer src='index.js'></script>
  </body>
</html>
